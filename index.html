<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utlity.css">
    <title>Spotify- web Player:Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img width="30" class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img width="110" class="invert" src="logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">

                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-gray rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hambugerContainer">
                        <img width="30" height="60" class="invert hamburger" src="hamburger.svg" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" height="19" weight="19" role="img"
                            aria-hidden="true" class=" invert Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF"
                            viewBox="0 0 16 16">
                            <path d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 
                     9.97.47a.75.75 0 0 1 1.06 0z"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" height="19" width="19" role="img"
                            aria-hidden="true" class="invert Svg-sc-ytk21e-0 cAMMLk
                       IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                            <path d="M4.97.47a.75.75 0 0 0 0
                        1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"></path>
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="singupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="30" id="previous" src="prevsong.svg" alt="">
                            <img width="30" id="play" src="pause.svg" alt="">
                            <img width="30" id="next" src="nextsong.svg" alt="">
                        </div>
                        <div class="timevol">


                            <div class="songtime">

                                
                            </div>
                            <div class="volume">
                                <img width="20" src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
